<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>K-Kevin koncert – Pulse Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #111;
            color: #eaeaea;
            line-height: 1.6;
        }
        header {
            background-color: #0a0a0a;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
        }
        header h1 {
            margin: 0;
            font-size: 40px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        header p {
            margin-top: 8px;
            font-size: 15px;
            color: #9a9a9a;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .event {
            background-color: #161616;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 35px;
        }
        .event h2 {
            margin-top: 0;
            font-size: 26px;
            font-weight: 500;
            margin-bottom: 25px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #2a2a2a;
            padding: 12px 0;
            font-size: 17px;
        }
        .row:last-child {
            border-bottom: none;
        }
        .label {
            color: #b5b5b5;
        }
        .value {
            font-weight: 500;
        }
        .notice {
            margin-top: 30px;
            padding: 18px;
            background-color: #1f1f1f;
            border-left: 4px solid #444;
            font-size: 15px;
            color: #cfcfcf;
        }
        footer {
            margin: 60px 0 25px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>K-KEVIN</h1>
    <p>Élő koncert • Pulse Club</p>
</header>

<div class="container">
    <div class="event">
        <h2>Koncertinformációk</h2>

        <div class="row">
            <div class="label">Dátum</div>
            <div class="value">2026. február 20.</div>
        </div>
        <div class="row">
            <div class="label">Helyszín</div>
            <div class="value">Pulse Club</div>
        </div>
        <div class="row">
            <div class="label">Belépő</div>
            <div class="value">100 lej</div>
        </div>
        <div class="row">
            <div class="label">Kezdés</div>
            <div class="value">23:00</div>
        </div>

        <div class="notice">
            A műsorváltoztatás jogát a szervezők fenntartják.  
            A rendezvény nem hivatalos promóciós oldal.
        </div>
    </div>
</div>

<footer>
    © 2026 • Pulse Club • Rendezvényinformáció
</footer>

</body>
</html>
